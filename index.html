<!DOCTYPE html>
<html>
<head>
	<title>Gen1 Pokedex</title>
	<link href="https://fonts.googleapis.com/css?family=Biryani:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="pokeBigContainer">
		<div id="pokeHead">
		    <h1 id="title">Gen1 Pokedex</h1>
			<form id="pokeForm">
		        <label for="pokeInput" id="labelText">Search a Pokemon  
		        <input type="text" name="pokeInput" id="pokeInput" placeholder="Name/Number">
		        <button type="submit">Search</button>
		    </form>
		</div>

		<div id="pokeContainer"></div>
		<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
	</div>


	<script src="javascript.js"></script>
	<script type="text/javascript" src="button.js"></script>
	

</body>
</html>
